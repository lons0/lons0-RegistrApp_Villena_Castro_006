<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>

    
    <ion-title>Código QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<br>
  <ion-title>Generar codigo QR</ion-title>

<br>
  <ion-list>
    <ion-item>
      <ion-select interface="popover" placeholder="Seccion">
        <ion-select-option value="1">PGY_004D</ion-select-option>
        <ion-select-option value="2">PGY_005D</ion-select-option>
        <ion-select-option value="3">PGY_006D</ion-select-option>
        <ion-select-option value="4">PGY_007D</ion-select-option>
        <ion-select-option value="4">PGY_008D</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

<br><br>

<ion-item>
  <ion-label position="fixed"> Nombre:</ion-label>
  <ion-input type="text" [(ngModel)]="usuario.nom" required ></ion-input>
</ion-item>

<ion-row>
  <ion-col size="2"></ion-col>
  <ion-col size="8"><ion-button (click)="generaScan()">
    <ion-icon slot="start" name="camera-sharp"></ion-icon>
    Generar código
  </ion-button></ion-col>
  <ion-col size="2"></ion-col>
</ion-row>

<ion-card-content>
  
<qrcode 
[qrdata]="qrCodeString"
[width]="256"
[errorCorrectionLevel]="'M'"
>
</qrcode>
</ion-card-content> 

<br><br><br>
<ion-button (click)="verScan()" expand="block">
  Ver codigo QR
</ion-button>
<br>



<br><br>
<ion-card class="bordercard">
  <ion-card-header>
    
    <ion-card-title>Asistencia</ion-card-title>
    <ion-card-subtitle>Alumnos en sala</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>

    <ion-row>

      <ion-col size="10" class="ion-text-wrap" > {{scannedResult}} </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="8">presentes:</ion-col>
      <ion-col size="4">1</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8">ausentes:</ion-col>
      <ion-col size="4">20</ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>


<br>
<ion-item>
  
  <ion-label>ver historial completo</ion-label>
  <ion-button slot="end" routerLink="/lista-prof">
    <ion-icon name="list-circle-sharp" slot="end"></ion-icon>
  </ion-button>
</ion-item>

</ion-content>
